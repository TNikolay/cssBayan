<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>Cool CSS Bayan!</h1>
        <div class="accordion">
            <label class="accordion-label">
                <input class="accordion-radio" type="radio" name="accordion" checked>
                <div class="accordion-title">
                    <div class="accordion-title-text">Сначала о главном</div>
                    <img src="images/plus_icon.svg" class="icon-open" alt="">
                </div>
                <img class="accordion-img" src="images/meme-1.jpg" alt="Сначала о главном">
            </label>

            <label class="accordion-label">
                <input class="accordion-radio" type="radio" name="accordion">
                <div class="accordion-title">
                    <div class="accordion-title-text">О текущем моменте</div>
                    <img src="images/plus_icon.svg" class="icon-open" alt="">
                </div>
                <img class="accordion-img" src="images/meme-2.jpg" alt="О текущем моменте">
            </label>

            <label class="accordion-label">
                <input class="accordion-radio" type="radio" name="accordion">
                <div class="accordion-title">
                    <div class="accordion-title-text">В мире животных</div>
                    <img src="images/plus_icon.svg" class="icon-open" alt="">
                </div>
                <img class="accordion-img" src="images/meme-3.jpg" alt="В мире животных">
            </label>

            <label class="accordion-label">
                <input class="accordion-radio" type="radio" name="accordion">
                <div class="accordion-title">
                    <div class="accordion-title-text">У всего свои плюсы</div>
                    <img src="images/plus_icon.svg" class="icon-open" alt="">
                </div>
                <img class="accordion-img" src="images/meme-4.jpg" alt="У всего свои плюсы">
            </label>

            <label class="accordion-label">
                <input class="accordion-radio" type="radio" name="accordion">
                <div class="accordion-title">
                    <div class="accordion-title-text">И наконец, про хомяков</div>
                    <img src="images/plus_icon.svg" class="icon-open" alt="">
                </div>
                <img class="accordion-img" src="images/meme-5.jpg" alt="И наконец, про хомяков">
            </label>

        </div>
    </div>
</body>
</html>
